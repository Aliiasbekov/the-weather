<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/variables.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <header class="title_contain">
            <div class="city_select_contain">
                <button class="city_search_btn">
                    <img src="./assets/Search_icon.svg" alt="">
                </button>
                <select class="city_input title_head">
                    <option value="" disabled selected hidden>
                        Search city...
                    </option>
                </select>
            </div>
            <div class="current_icon">
                <img class="current_icon_img" alt="icon" src="">
            </div>
            <h3 class="temp_c"></h3>
            <div class="city">
                <p class="city_title"></p>
                <p class="city_day"></p>
            </div>
            <hr style="width: 100%">
            <div class="city_info">
                <div class="city_info_contain">
                    <img class="city_info_weather" alt="">
                    <p class="city_info_weather_title"></p>
                </div>
                <div class="city_info_contain">
                    <img src="./assets/min_temp_Icon.svg" alt="">
                    <p class="city_info_max_temp"></p>
                </div>
                <div class="city_info_contain">
                    <img src="./assets/max_temp_Icon.svg" alt="">
                    <p class="city_info_min_temp"></p>
                </div>
            </div>
            <div class="city_footer">
                <div class="city_footer_humidity">
                    <div class="city_footer_humidity_icon">
                        <img src="./assets/water_icon.svg" alt="">
                    </div>
                    <div class="city_footer_humidity_text">
                        <h6 class="city_footer_humidity_text_title"></h6>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="city_footer_wild">
                    <div class="city_footer_wild_icon">
                        <img src="./assets/wild_icon.svg" alt="">
                    </div>
                    <div class="city_footer_wild_text">
                        <h6 class="city_footer_wild_text_title"></h6>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </header>
        <main class="list">
            <div>
                <div class="list_title title_head">
                    <a href="">Today</a>
                    <a href="">Week</a>
                </div>
                <div class="list_of_week_contents"></div>
                <p class="list_container_title">
                    Todayâ€™s Overview
                </p>
            </div>
            <div class="list_container">
                <div class="list_container_infos">
                    <div class="list_container_info">
                        <p>
                            Air Quality Index
                        </p>
                        <div class="list_contents">
                            <div class="list_container_air_quality list_content">
                                <h5 class="air_quality_num"></h5>
                                <p class="air_quality_text"></p>
                            </div>
                            <img src="./assets/air-pollution.svg" alt="">
                        </div>
                    </div>
                    <div class="list_container_info">
                        <p>
                            UV Index
                        </p>
                        <div class="list_contents">
                            <div class="list_container_uv_index list_content">
                                <h5 class="uv_index_num"></h5>
                                <p class="uv_index_text"></p>
                            </div>
                            <img src="./assets/uv_index.svg" alt="">
                        </div>
                    </div>
                    <div class="list_container_info">
                        <p>
                            Pressure (hpa)
                        </p>
                        <div class="list_contents">
                            <div class="list_container_pressure list_content">
                                <h5 class="pressure_num"></h5>
                                <p class="pressure_text"></p>
                            </div>
                            <img src="./assets/barometer.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="list_graphics">
                    <div class="list_graphic">
                        <h2 class="list_graphic_title">Precipitation</h2>
                        <canvas id="humidityChart"></canvas>
                    </div>
                    <div class="list_graphic">
                        <h5>Sunrise & Sunset</h5>
                        <div class="sun_times">
                            <div class="sunrise">
                                <img src="./assets/sunrise_Icon.svg" alt="">
                                <div class="sunrise_contain sun_contain">
                                    <h6>Sunrise</h6>
                                    <p class="sunrise_time"></p>
                                </div>
                            </div>
                            <div class="sunset">
                                <img src="./assets/sunset_Icon.svg" alt="">
                                <div class="sunset_contain sun_contain">
                                    <h6>Sunset</h6>
                                    <p class="sunset_time"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./index.js"></script>
</body>
</html>
