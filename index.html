<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <header class="title_contain">
            <label>
                <select class="city_input title_head">
                    <option value="" disabled selected hidden>
                        Search city...
                    </option>
                </select>
            </label>
            <div class="current_icon">
                <img class="current_icon_img" alt="icon" src="">
            </div>
            <h3 class="temp_c"></h3>
            <div class="city">
                <p class="city_title"></p>
                <p class="city_day"></p>
            </div>
            <hr style="width: 100%">
            <div class="city_info">
                <div class="city_info_contain">
                    <img class="city_info_weather" alt="">
                    <p class="city_info_weather_title"></p>
                </div>
                <div class="city_info_contain">
                    <img src="./assets/min_temp_Icon.svg" alt="">
                    <p class="city_info_max_temp"></p>
                </div>
                <div class="city_info_contain">
                    <img src="./assets/max_temp_Icon.svg" alt="">
                    <p class="city_info_min_temp"></p>
                </div>
            </div>
            <div class="city_footer">
                <div class="city_footer_humidity">
                    <div class="city_footer_humidity_icon">
                        <img src="./assets/water_icon.svg" alt="">
                    </div>
                    <div class="city_footer_humidity_text">
                        <h6 class="city_footer_humidity_text_title"></h6>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="city_footer_wild">
                    <div class="city_footer_wild_icon">
                        <img src="./assets/wild_icon.svg" alt="">
                    </div>
                    <div class="city_footer_wild_text">
                        <h6 class="city_footer_wild_text_title"></h6>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </header>
        <main class="list">
            <div>
                <div class="list_title title_head">
                    <a href="">Today</a>
                    <a href="">Week</a>
                </div>
                <div class="list_of_week_contents">
                    <div class="list_of_week_content">
                        <p class="list_content_title1"></p>
                        <img class="list_content_icon1" alt="">
                        <p class="list_content_temp1"></p>
                    </div>
                    <div class="list_of_week_content">
                        <p class="list_content_title2"></p>
                        <img class="list_content_icon2" alt="">
                        <p class="list_content_temp2"></p>
                    </div>
                    <div class="list_of_week_content">
                        <p class="list_content_title3"></p>
                        <img class="list_content_icon3" alt="">
                        <p class="list_content_temp3"></p>
                    </div>
                    <div class="list_of_week_content">
                        <p class="list_content_title4"></p>
                        <img class="list_content_icon4" alt="">
                        <p class="list_content_temp4"></p>
                    </div>
                    <div class="list_of_week_content">
                        <p class="list_content_title5"></p>
                        <img class="list_content_icon5" alt="">
                        <p class="list_content_temp5"></p>
                    </div>
                    <div class="list_of_week_content">
                        <p class="list_content_title6"></p>
                        <img class="list_content_icon6" alt="">
                        <p class="list_content_temp6"></p>
                    </div>
                    <div class="list_of_week_content">
                        <p class="list_content_title7"></p>
                        <img class="list_content_icon7" alt="">
                        <p class="list_content_temp7"></p>
                    </div>
                </div>
                <p class="list_container_title">
                    Todayâ€™s Overview
                </p>
            </div>
            <div class="list_container">
                <div class="list_container_infos">
                    <div class="list_container_info">
                        <p>
                            Air Quality Index
                        </p>
                        <div>
                            <div>
                                <h5></h5>
                                <p></p>
                            </div>
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="list_container_info">
                        <p>
                            Air Quality Index
                        </p>
                        <div>
                            <div>
                                <h5></h5>
                                <p></p>
                            </div>
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="list_container_info">
                        <p>
                            Air Quality Index
                        </p>
                        <div>
                            <div>
                                <h5></h5>
                                <p></p>
                            </div>
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
                <div class="list_graphics">
                    <div class="list_graphic">a</div>
                    <div class="list_graphic">
                        <h5>Sunrise & Sunset</h5>
                        <div class="sun_times">
                            <div class="sunrise">
                                <img src="./assets/sunrise_Icon.svg" alt="">
                                <div class="sunrise_contain">
                                    <h6>Sunrise</h6>
                                    <p class="sunrise_time"></p>
                                </div>
                            </div>
                            <div class="sunset">
                                <img src="./assets/sunset_Icon.svg" alt="">
                                <div class="sunset_contain">
                                    <h6>Sunset</h6>
                                    <p class="sunset_time"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
